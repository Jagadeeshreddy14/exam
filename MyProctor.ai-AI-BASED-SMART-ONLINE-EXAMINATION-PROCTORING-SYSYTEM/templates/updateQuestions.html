{% extends 'professor_dashboard.html' %}
{% block body %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">

      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">UPDATE QUESTIONS</h3>
        </div>

        <div class="card-body">

          <form method="POST">
            {% for q in uresults %}

            <!-- QUESTION INFO -->
            <div class="mb-4 p-3 border rounded bg-light">
              <h5 class="text-primary">
                Question {{ q.qid }} 
                <span class="text-muted">| Test ID: {{ q.test_id }}</span>
              </h5>

              <div class="input-group mt-3">
                <span class="input-group-text fw-bold">Question</span>
                <input
                  type="text"
                  name="ques"
                  value="{{ q.q }}"
                  class="form-control"
                  placeholder="Enter question"
                  required>
              </div>
            </div>

            <!-- OPTIONS -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Option A</label>
                <div class="input-group">
                  <span class="input-group-text">A</span>
                  <input type="text" name="ao" value="{{ q.a }}" class="form-control" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Option B</label>
                <div class="input-group">
                  <span class="input-group-text">B</span>
                  <input type="text" name="bo" value="{{ q.b }}" class="form-control" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Option C</label>
                <div class="input-group">
                  <span class="input-group-text">C</span>
                  <input type="text" name="co" value="{{ q.c }}" class="form-control" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Option D</label>
                <div class="input-group">
                  <span class="input-group-text">D</span>
                  <input type="text" name="do" value="{{ q.d }}" class="form-control" required>
                </div>
              </div>
            </div>

            <!-- ANSWER + MARKS -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Correct Answer</label>
                <div class="input-group">
                  <span class="input-group-text">Ans</span>
                  <input
                    type="text"
                    name="anso"
                    value="{{ q.ans }}"
                    class="form-control"
                    placeholder="A / B / C / D"
                    required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Marks</label>
                <div class="input-group">
                  <span class="input-group-text">Marks</span>
                  <input
                    type="number"
                    name="mko"
                    value="{{ q.marks }}"
                    class="form-control"
                    min="1"
                    required>
                </div>
              </div>
            </div>

            <!-- ACTION -->
            <div class="text-center">
              <button type="submit" class="btn btn-success px-5 py-2 fw-bold">
                UPDATE QUESTION
              </button>
            </div>

            <hr class="my-4">
            {% endfor %}
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
