{% extends 'student_dashboard.html' %}
{% block body %}

<style>
    /* Full page dark gradient background */
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Glass / polished card */
    .glass-card {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        color: #eaeaea;
    }

    /* Header */
    .glass-card .card-header {
        background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
        border-bottom: 1px solid #333;
    }

    /* Inputs */
    .glass-card .form-control {
        background-color: #1f1f1f;
        border: 1px solid #3a3a3a;
        color: #ffffff;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .glass-card .form-control::placeholder {
        color: #888;
    }

    .glass-card .form-control:focus {
        background-color: #1f1f1f;
        color: #fff;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    /* Input group icon */
    .glass-card .input-group-text {
        background-color: #1f1f1f;
        border: 1px solid #3a3a3a;
        color: #aaa;
    }

    /* Button */
    .glass-card .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #0a58ca);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-card .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(13, 110, 253, 0.35);
    }

    /* Footer */
    .glass-card .card-footer {
        background: transparent;
        border-top: 1px solid #333;
        color: #aaa;
    }

    /* Image polish */
    .polish-img {
        filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.6));
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card glass-card shadow-lg border-0">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0">Change Password</h3>
                </div>

                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='authentication_cp.png') }}"
                             alt="auth_cp"
                             class="img-fluid polish-img"
                             style="max-width: 200px;">
                    </div>

                    <form action="/changepassword" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Old Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input name="oldpassword" type="password"
                                       class="form-control"
                                       placeholder="Enter old password" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input name="newpassword" type="password"
                                       class="form-control"
                                       placeholder="Enter new password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Change Password
                        </button>
                    </form>
                </div>

                <div class="card-footer text-center">
                    Make sure your new password is strong and secure.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
